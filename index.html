<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Yard Sale</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <div class="main_logo">
      <img src="./assets/logo_yard_sale.svg" alt="logo yard sale">
    </div>
      <form action="">
        <div class="form_login">
          <label for="">Email address</label>
          <input type="email" name="email" placeholder="camilayokoo@gmail.com">
        </div>
        <div class="form_login">
          <label for="">Password</label>
          <input type="password" name="password" placeholder="************">
          <!-- Text Login error -->
          <p class="login_err_text">Invalid user ID and password combination </p>
        </div>
        
      </form>
      <div class="group_btn">
        <button class="login_btn">Log in</button>
        <a href="" class="forgot_btn">Forgot my password</a>
        <button class="singup_btn">Sign up</button>
      </div>
      
  </main>
</body>
</html>
